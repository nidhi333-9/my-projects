<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="stylesheet" href="stylem.css">
    <script src="indexm.js"></script>
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">Create Account</h1>
            <p class="main">Already have an account?<a href=""> Sign in</a></p>
            <label for="fname"></label>
            <input type="text" id="fname" name="fname" placeholder="First name" required>
            <br></br>
            <label for="lname"></label>
            <input type="text" id="lname" name="lname" placeholder="Last name" required>

            <br></br>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br></br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br></br>
            <p>Choose the country:</p>
            <p>

                <select name="country" id="country">
                    <option value="India">India</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Bhutan">Bhutan</option>
                    <option value="China">China</option>
                    <option value="Maldives">Maldives</option>
                    <option value="Myanmar">Myanmar</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Sri Lanka">Sri Lanka</option>

                </select>
            </p>

            <p>Course Count:

            </p>
            <p> <input type="number" name="number" required></p>
            <input type="submit" value="Sign Up">
            <br></br>
            <input type="checkbox" id="privacy">
            <label for="Privacy">I have read and agree to the <span
                    style="color: rgb(12, 12, 134);font-weight: bold;">Terms of Service</span></label>

        </form>
    </div>
</body>

</html>
